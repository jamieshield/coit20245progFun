	// called by pptx during setup
function setupHack(txt) { // insert a div for
	// <script>...setupBlockly("divid",...
	txt=txt.replace(/setupBlockly\(['"]([^'"]*)['"]/g,"</"+"script><div id='$1' vb='hack'></div><"+"script>setupBlockly('$1'")
	txt=txt.replace(/setupSkulpt\(['"]([^'"]*)['"]/g,"</"+"script><div id='$1' vb='hack'></div><"+"script>setupSkulpt('$1'")
	txt=txt.replace(/pythonTutor\(['"]([^'"]*)['"]/g,"</"+"script><div id='$1' vb='hack'></div><"+"script>pythonTutor('$1'")
	txt=txt.replace(/setupParsons\(['"]([^'"]*)['"]/g,"</"+"script><div id='$1' vb='hack'></div><"+"script>setupParsons('$1'")
		//console.log(txt)
		return txt
}
